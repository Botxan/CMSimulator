<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSimulator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <!-- Own css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main px-4">
        <div class="row gx-5">
            <div class="col-md-4">
                <div class="setup p-3 shadow-sm d-flex flex-column">
                    <h1>CMSimulator</h1>
                    <form action="" class="flex-grow-1 d-flex flex-column">
                        <div class="sizes mb-2">  
                            <h6 class="mb-3">Sizes</h6>       
                            <!-- MM size -->
                            <div class="form-group row ">
                                <label for="mmsize" class="col-sm-6 col-form-label">Main memory size</label>
                                <div class="col-sm-6">
                                    <input type="number" id="mmsize" class="form-control" placeholder="2ⁿ bytes">
                                </div>
                            </div>
                            <!-- CM size -->
                            <div class="form-group row">
                                <label for="cmsize" class="col-sm-6 col-form-label">Cache memory size</label>
                                <div class="col-sm-6">
                                    <input type="number" id="cmsize" class="form-control" placeholder="2ⁿ bytes">
                                </div>
                            </div>
                            <!-- Words per block -->
                            <div class="form-group row">
                                <label for="words-per-block" class="col-sm-6 col-form-label">Words per block</label>
                                <div class="col-sm-6">
                                    <input type="number" id="words-per-block" class="form-control" placeholder="2ⁿ">
                                </div>
                            </div>
                            <!-- Word size -->
                            <div class="form-group row">
                                <label for="wsize" class="col-sm-6 col-form-label">Word size</label>
                                <div class="col-sm-6">
                                    <input type="number" id="word-size" class="form-control" placeholder="2ⁿ bytes">
                                </div>
                            </div>
                        </div>
                        
                        <hr>

                        <!-- Placement policy -->
                        <div class="placement-policy mt-2 mb-2">
                            <h6 class="mb-3">Placement policy</h6>
                            <div class="btn-group w-100">
                                <input type="radio" class="btn-check" name="placement-policy" id="direct" autocomplete="off" checked/>
                                <label class="btn btn-primary" for="direct">Direct-map</label>
                            
                                <input type="radio" class="btn-check" name="placement-policy" id="fully-associative" autocomplete="off" />
                                <label class="btn btn-primary" for="fully-associative">Fully associative</label>
                            
                                <input type="radio" class="btn-check" name="placement-policy" id="set-associative" autocomplete="off" />
                                <label class="btn btn-primary" for="set-associative">Set-associative</label>
                            </div>          
                            <!-- Number of sets -->
                            <div class="form-group row">
                                <label for="nsets" class="col-sm-6 col-form-label">Number of sets</label>
                                <div class="col-sm-6 mt-2">
                                    <input type="number" id="nsets" class="form-control" placeholder="2ⁿ bytes">
                                </div>
                            </div> 
                        </div>

                        <hr>
        
                        <!-- Writing policy -->
                        <div class="writing-policy mt-2 mb-2">
                            <h6 class="mb-3">Writing policy</h6>
                            <div class="btn-group w-100">
                                <input type="radio" class="btn-check" name="writing-policy" id="through" autocomplete="off" checked/>
                                <label class="btn btn-primary" for="through">Write through</label>
                            
                                <input type="radio" class="btn-check" name="writing-policy" id="back" autocomplete="off" />
                                <label class="btn btn-primary" for="back">Write back</label>
                            </div>
                        </div>

                        <hr>
        
                        <!-- Replacement policy -->
                        <div class="replacement-policy mt-2 mb-2">
                            <h6 class="mb-3">Replacement policy</h6>
                            <div class="btn-group w-100">
                                <input type="radio" class="btn-check" name="replacement-policy" id="lru" autocomplete="off" checked/>
                                <label class="btn btn-primary" for="lru">LRU</label>

                                <input type="radio" class="btn-check" name="replacement-policy" id="fifo" autocomplete="off" />
                                <label class="btn btn-primary" for="fifo">FIFO</label>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex flex-grow-1 align-items-end mt-2">
                            <button type="button" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="right-section">  
                    <!-- Address section -->
                    <div class="address p-3 shadow-sm">
                        <!-- Address structures -->
                        <div class="address-structures d-flex flex-row justify-content-around">
                            <div class="d-flex">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>BLOCK</th>
                                            <th>WORD</th>
                                            <th>BYTE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-flex">       
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>BLOCK</th>
                                            <th>WORD</th>
                                            <th>BYTE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                        <!-- Address input -->
                        <div class="input-field mt-4">
                            <input type="text" id="sets" required="">
                            <label>Enter addresses separated by commas (34f, 57a, 88c...)</label>
                            <span></span>
                        </div>
                        <!-- Random and send -->
                        <div class="random-send d-flex justify-content-between mt-2">
                            <button type="button" class="btn btn-primary">Generate random address</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                    <div class="simulator p-3 shadow-sm">Cache simulator</div>
                    <div class="explanation-statistics row gx-5">
                        <div class="col-sm-8">
                            <div class="explanation p-3 shadow-sm">
                                Explanation
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="statistics p-3 shadow-sm">
                                Statistics
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!-- Own JS -->
    <script src="js/script.js"></script>
</body>
</html>
